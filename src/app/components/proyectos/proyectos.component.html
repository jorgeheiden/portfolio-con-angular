<!-- The Modal -->
<div class="modal modal fade" id="modalProyectos">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Subir un Proyecto</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <h5>Agregar una Imagen:</h5>
        <input class="mb-3" type="file" accept="png, jpg, jpeg" (change)="cargarImagen($event)">
        <h5>Nombre del Proyecto:</h5>
        <input class="mb-3 w-50" type="text" #nombreProyecto/>
        <h5>Link del Proyecto</h5>
        <input class="mb-3 w-50" type="text" #linkProyecto>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="enviar(imagenes, nombreProyecto.value, linkProyecto.value); nombreProyecto.value= ''; linkProyecto.value='' " data-bs-dismiss="modal">Enviar</button>
      </div>

    </div>
  </div>
</div>
