                        <button class="btn-eliminar" ></button>
                        <button class="btn-actualizar" ></button>
                    </div>
                </li>
            </ul>
        </div>

                          <!--***************MODAL*******************-->
  
  
  <!-- The Modal -->
  <div class="modal modal fade" id="modalProyectos">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Subir un Proyecto</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <h5>Agregar una Imagen:</h5>
          <input class="mb-3" type="file" accept="png, jpg, jpeg, svg" (change)="cargarImagen($event)" >
          <h5>Nombre de la Habilidad</h5>
          <input class="mb-3 w-75 ms-1" type="text" #nombreHabilidad/>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger"  data-bs-dismiss="modal"
          (click)="enviar(imagenes, nombreHabilidad.value); nombreHabilidad.value= '' ">Enviar</button>
        </div>
  
      </div>
    </div>
  </div>

</div>
